<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <script>
        function wback() {
        window.history.back();
        }

        function wforwoad() {
        window.history.forward();
        }

        function wgo() {
        window.history.go();
        }
    </script>
</head>
<body>
<input type="button" value="back" onclick="wback()">
<input type="button" value="forward" onclick="wforwoad()">
<input type="button" value="go" onclick="wgo()">
</body>
</html>
