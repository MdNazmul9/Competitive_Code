<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window size</title>
</head>
<body>

<p id="para"></p>
<script>

    w = window.innerWidth
    h = window.innerHeight

    x = document.getElementById("para")

    x.innerHTML = "Browser inner window width: " + w + ", height: " + h + "."

</script>


</body>
</html>
