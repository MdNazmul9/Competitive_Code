<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Example</title>

</head>
<body>

 <script type="text/javascript">
   linebreak = "<br>";
   text = "This is variable example";

    document.write(text);
    document.write(linebreak);
    var text = 'New value is asigned';
    document.write(text);
    document.write(linebreak);
    var text = " this is last line";
    document.write(text);

 </script>

</body>
</html>
