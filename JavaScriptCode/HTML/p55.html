<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
</head>
<body onload="myFunc()">
<script>

    n = 1234.567890
    document.write(n.toExponential());
    document.write("<br>");
    document.write(n.toFixed(2));
    document.write("<br>");
    document.write(n.toPrecision(2));

    document.write("<br>");

    document.write(n.toString());
    document.write("<br>");

    document.write(n.valueOf());
    document.write("<br>");


</script>

</body>
</html>
