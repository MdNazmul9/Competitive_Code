<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location</title>
</head>
<body>
<script>
    currentURL = window.location;
    document.write("Total URL: "+currentURL.href);
    document.write("<br>")
    document.write("Protocol: "+ currentURL.protocol);
    document.write("<br>")
    document.write("Host name: "+ currentURL.hostname);
    document.write("<br>")
    document.write("Port: "+ currentURL.port);
    document.write("<br>")
    document.write("Query portion: "+ currentURL.search);
    document.write("<br>")
    document.write("Anchor portion: "+ currentURL.hash);
</script>
</body>
</html>
